<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- linked css stylesheet -->
    <link rel="stylesheet" href="Assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <section id="searchsec">
      <h2>Search for a City:</h2>
      <input type="text" placeholder="San Diego" />
      <button id="searchbut">Search</button>
      <!-- Line seperating search and hotbuttons -->
      <hr />
      <!-- hotbuttons created-->
      <button>Atlanta</button>
      <button>Denver</button>
      <button>Seattle</button>
      <button>San Francisco</button>
      <button>Orlando</button>
      <button>New York</button>
      <button>Chicago</button>
      <button>Austin</button>
    </section>
    <section id="Displaybox" class="RightDis">
      <h3>Please Choose City</h3>
    </section>
    <table id="Forecastsec" class="RightDis">
      <tr>
        <th>5 Day Forecast:</th>
      </tr>
      <tr id="Forecast"></tr>
    </table>
  </body>
</html>
